<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Berichtsheft App</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <div id="login-screen" class="screen">
    <div class="panel" style="max-width:400px;margin:15vh auto;">
      <div class="h2">Login</div>
      <input id="login-email" class="input" type="email" placeholder="E-Mail" />
      <input id="login-pass" class="input" type="password" placeholder="Passwort" />
      <button id="login-btn" class="btn" style="margin-top:15px;">Einloggen</button>
      <button id="signup-btn" class="btn btn-ghost" style="margin-top:10px;">Registrieren</button>
    </div>
  </div>

  <div id="setup-screen" class="screen hidden">
    <div class="panel">
      <div id="setup-step-1">
        <h3>F√§cher hinzuf√ºgen</h3>
        <input id="setup-subject-input" class="input" placeholder="Fach-Name" />
        <button id="setup-add-subject" class="btn">Hinzuf√ºgen</button>
        <div id="setup-subject-list" style="margin-top:15px;"></div>
        <button onclick="document.getElementById('setup-step-1').classList.add('hidden');document.getElementById('setup-step-2').classList.remove('hidden')" class="btn" style="margin-top:20px;">Weiter</button>
      </div>
      <div id="setup-step-2" class="hidden">
        <h3>Schultage w√§hlen</h3>
        <div id="setup-schooldays" style="display:grid;grid-template-columns:repeat(7,1fr);gap:5px;"></div>
        <button id="setup-finish" class="btn" style="margin-top:20px;">App starten</button>
      </div>
    </div>
  </div>

  <div id="app-screen" class="screen hidden">
    <div class="topbar">
      <div style="position:relative;">
        <button class="btn-icon">üìÖ</button>
        <input type="date" id="hidden-date-input" style="position:absolute;opacity:0;left:0;top:0;width:100%;height:100%;cursor:pointer;">
      </div>
      <div id="topbar-title" class="topbar-title">Datum</div>
      <button id="open-settings" class="btn-icon">‚öôÔ∏è</button>
    </div>

    <div class="content">
      <div id="tab-school" class="tab-content hidden"><div id="school-list"></div></div>
      <div id="tab-work" class="tab-content hidden">
        <div id="work-list"></div>
        <textarea id="work-note" class="textarea" placeholder="Notizen..."></textarea>
      </div>
      <div id="tab-report" class="tab-content hidden">
        <div class="panel" style="display:flex;justify-content:space-between;">
          <button id="report-prev" class="btn-icon">‚óÄ</button>
          <div id="report-week">Woche</div>
          <button id="report-next" class="btn-icon">‚ñ∂</button>
        </div>
        <div class="panel">
          <textarea id="report-draft-school" class="textarea" style="height:150px" readonly></textarea>
          <textarea id="report-draft-work" class="textarea" style="height:100px" readonly></textarea>
        </div>
      </div>
      <div id="tab-settings" class="tab-content hidden">
        <div class="panel"><label><input type="checkbox" id="dark-toggle"> Dark Mode</label></div>
        <div class="panel"><button id="reset-all" class="btn btn-danger">Lokale Daten l√∂schen</button></div>
      </div>
    </div>

    <div class="tabs">
      <button class="tabbtn" data-tab="school">Schule</button>
      <button class="tabbtn" data-tab="work">Arbeit</button>
      <button class="tabbtn" data-tab="report">Bericht</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./app.js"></script>
</body>
</html>
