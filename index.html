<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Berichtsheft Pro</title>

  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#0b0f16" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="login-screen" class="screen">
    <div class="panel" style="max-width:400px; margin:60px auto;">
      <div class="h2">Anmelden</div>
      <div class="muted" style="margin-bottom:20px;">Deine Daten werden sicher in der Cloud gespeichert.</div>

      <div style="display:flex; flex-direction:column; gap:12px;">
        <input id="login-email" class="input" type="email" placeholder="E-Mail" />
        <input id="login-pass" class="input" type="password" placeholder="Passwort" />
        <button id="login-btn" class="btn" type="button">Login</button>
        <button id="signup-btn" class="btn btn-ghost" type="button">Account erstellen</button>
      </div>
    </div>
  </div>

  <!-- SETUP SCREEN -->
  <div id="setup-screen" class="screen hidden">
    <div class="panel" style="max-width:500px; margin:40px auto;">
      
      <!-- Schritt 1: Fächer -->
      <div id="setup-step-1">
        <div class="h2">Schulfächer</div>
        <p class="muted">Welche Fächer hast du in der Berufsschule?</p>
        <div style="display:flex; gap:8px; margin-bottom:15px;">
          <input id="setup-subject-input" class="input" placeholder="z.B. Deutsch, BWL..." />
          <button id="setup-add-subject" class="btn" style="width:auto">＋</button>
        </div>
        <div id="setup-subject-list" class="chip-container" style="margin-bottom:20px;"></div>
        <button id="setup-to-step-2" class="btn">Weiter</button>
      </div>

      <!-- Schritt 2: Schultage -->
      <div id="setup-step-2" class="hidden">
        <div class="h2">Schultage</div>
        <p class="muted">An welchen Tagen hast du Schule?</p>
        <div id="setup-schooldays" style="display:grid; grid-template-columns:repeat(7,1fr); gap:5px; margin-bottom:20px;"></div>
        <button id="setup-to-step-3" class="btn">Weiter</button>
      </div>

      <!-- Schritt 3: Tätigkeiten -->
      <div id="setup-step-3" class="hidden">
        <div class="h2">Arbeitstätigkeiten</div>
        <p class="muted">Erstelle Kategorien und Standard-Aufgaben.</p>
        <div style="display:flex; gap:8px; margin-bottom:10px;">
          <input id="setup-category-input" class="input" placeholder="Neue Kategorie..." />
          <button id="setup-add-category" class="btn" style="width:auto">＋</button>
        </div>
        
        <div style="margin-top:15px; padding-top:15px; border-top:1px solid var(--line);">
          <select id="setup-category-select" class="select"></select>
          <div style="display:flex; gap:8px; margin-top:10px;">
            <input id="setup-task-input" class="input" placeholder="Tätigkeit hinzufügen..." />
            <button id="setup-add-task" class="btn" style="width:auto">＋</button>
          </div>
          <div id="setup-task-list" style="margin-top:15px; max-height:200px; overflow-y:auto;"></div>
        </div>
        
        <button id="setup-finish" class="btn" style="margin-top:20px;">Setup abschließen</button>
      </div>
    </div>
  </div>

  <!-- MAIN APP SCREEN -->
  <div id="app-screen" class="screen hidden">
    
    <div class="topbar">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <div id="date-display" style="font-weight:800; font-size:1.1rem; cursor:pointer;">Datum wählen</div>
        <input type="date" id="hidden-date-input" style="display:none;" />
      </div>
    </div>

    <div class="content" style="padding-bottom: 80px;">
      
      <!-- Tag Tab -->
      <div id="tab-day" class="tab-content day-content">
        <div id="school-list"></div>
        <div id="work-list"></div>
      </div>

      <!-- Report Tab -->
      <div id="tab-report" class="tab-content report-content hidden">
        <div class="panel">
          <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <button id="report-prev" class="btn-ghost" style="width:auto">◀</button>
            <div id="report-week-label" style="font-weight:bold;">Woche</div>
            <button id="report-next" class="btn-ghost" style="width:auto">▶</button>
          </div>

          <div class="h3">Berufsschule</div>
          <textarea id="report-draft-school" class="input" style="min-height:140px; font-size:0.85rem;" placeholder="Schulinhalte..."></textarea>
          
          <div style="height:20px"></div>
          
          <div class="h3">Betrieblich</div>
          <textarea id="report-draft-work" class="input" style="min-height:140px; font-size:0.85rem;" placeholder="Arbeitstätigkeiten..."></textarea>
          
          <button class="btn" style="margin-top:20px;" onclick="window.print()">Drucken / PDF</button>
        </div>
      </div>

      <!-- Settings Tab -->
      <div id="tab-settings" class="tab-content settings-content hidden">
        <div class="panel">
          <div class="h2">Einstellungen</div>
          <select id="settings-category-select" class="select"></select>
          <div style="display:flex; gap:8px; margin-top:10px;">
            <input id="settings-task-input" class="input" placeholder="Neue Aufgabe..." />
            <button id="settings-add-task" class="btn" style="width:auto">＋</button>
          </div>
          <div id="settings-task-list" style="margin-top:15px;"></div>

          <div style="margin-top:40px; padding-top:20px; border-top:1px solid var(--line); display:flex; flex-direction:column; gap:12px;">
            <button id="logout-btn" class="btn btn-ghost">Abmelden</button>
            <button id="reset-all" class="btn btn-danger">Daten lokal löschen</button>
          </div>
        </div>
      </div>

    </div>

    <!-- Navigation -->
    <div class="tabs">
      <button class="tabbtn active" data-tab="day">Tag</button>
      <button class="tabbtn" data-tab="report">Report</button>
      <button class="tabbtn" data-tab="settings">Settings</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./app.js"></script>
</body>
</html>
