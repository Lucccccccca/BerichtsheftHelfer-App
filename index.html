<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Berichtsheft App</title>
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#0b0f16" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <div id="login-screen" class="screen">
    <div class="panel" style="max-width:520px;margin:40px auto;">
      <div class="h2">Login</div>
      <div class="muted">Cloud-Synchronisierung aktiv.</div>
      <div style="display:flex;flex-direction:column;gap:10px;margin-top:15px;">
        <input id="login-email" class="input" type="email" placeholder="E-Mail" autocomplete="email" />
        <input id="login-pass" class="input" type="password" placeholder="Passwort" autocomplete="current-password" />
      </div>
      <div style="display:flex;gap:10px;margin-top:20px;">
        <button id="login-btn" class="btn" type="button">Einloggen</button>
        <button id="signup-btn" class="btn btn-ghost" type="button">Registrieren</button>
      </div>
    </div>
  </div>

  <div id="setup-screen" class="screen hidden">
    <div class="panel" style="max-width:520px;margin:40px auto;">
      <div id="setup-step-1">
        <div class="h2">Schritt 1: F√§cher</div>
        <div style="display:flex;gap:8px;margin:15px 0;">
          <input id="setup-subject-input" class="input" placeholder="z.B. Deutsch" />
          <button id="setup-add-subject" class="btn" style="width:auto;">+</button>
        </div>
        <div id="setup-subject-list" style="display:flex;flex-wrap:wrap;gap:5px;"></div>
        <button id="setup-to-step-2" class="btn" style="margin-top:20px;">Weiter</button>
      </div>

      <div id="setup-step-2" class="hidden">
        <div class="h2">Schritt 2: Schultage</div>
        <div id="setup-schooldays" style="display:grid;grid-template-columns:repeat(7,1fr);gap:5px;margin:20px 0;"></div>
        <button id="setup-to-step-3" class="btn">Weiter</button>
      </div>

      <div id="setup-step-3" class="hidden">
        <div class="h2">Schritt 3: Aufgaben</div>
        <input id="setup-category-input" class="input" placeholder="Kategorie Name" />
        <button id="setup-add-category" class="btn btn-ghost" type="button">Kategorie erstellen</button>
        <div style="margin-top:15px;">
          <select id="setup-category-select" class="input"></select>
          <input id="setup-task-input" class="input" placeholder="T√§tigkeit..." />
          <button id="setup-add-task" class="btn btn-ghost" type="button">Hinzuf√ºgen</button>
        </div>
        <div id="setup-task-list" style="margin-top:10px;max-height:200px;overflow-y:auto;"></div>
        <button id="setup-finish" class="btn" style="margin-top:20px;">Einrichtung fertig</button>
      </div>
    </div>
  </div>

  <div id="app-screen" class="screen hidden">
    <div class="topbar">
      <div style="position:relative; width:44px; height:44px; display:flex; align-items:center; justify-content:center;">
        <span style="font-size:1.6rem;">üìÖ</span>
        <input type="date" id="hidden-date-input" style="position:absolute; opacity:0; left:0; top:0; width:100%; height:100%; cursor:pointer;">
      </div>
      <div id="topbar-title" class="topbar-title">Datum</div>
      <button id="open-settings" class="btn-icon">‚öôÔ∏è</button>
    </div>

    <div class="content">
      <div id="tab-day" class="tab-content hidden">
        <div class="panel" id="day-info-text">W√§hle ein Datum.</div>
      </div>
      
      <div id="tab-school" class="tab-content hidden">
        <div id="school-list"></div>
      </div>

      <div id="tab-work" class="tab-content hidden">
        <div id="work-list"></div>
        <div class="panel">
          <div class="h3">Notizen</div>
          <textarea id="work-note" class="textarea" placeholder="Besonderheiten..."></textarea>
        </div>
      </div>

      <div id="tab-report" class="tab-content hidden">
        <div class="panel" style="display:flex;justify-content:space-between;align-items:center;">
          <button id="report-prev" class="btn-icon">‚óÄ</button>
          <div id="report-week-label" style="font-weight:bold;">Woche</div>
          <button id="report-next" class="btn-icon">‚ñ∂</button>
        </div>
        <div class="panel">
          <textarea id="report-draft-school" class="textarea" style="height:140px;" readonly></textarea>
          <textarea id="report-draft-work" class="textarea" style="height:120px;margin-top:10px;" readonly></textarea>
        </div>
      </div>

      <div id="tab-settings" class="tab-content hidden">
        <div class="panel">
          <label style="display:flex;align-items:center;gap:10px;cursor:pointer;">
            <input type="checkbox" id="dark-toggle"> Dark Mode aktiv
          </label>
        </div>
        <div class="panel">
          <button id="reset-all" class="btn btn-danger">Lokale Daten l√∂schen</button>
        </div>
      </div>
    </div>

    <div class="tabs">
      <button class="tabbtn" data-tab="day">Tag</button>
      <button class="tabbtn" data-tab="school">Schule</button>
      <button class="tabbtn active" data-tab="work">Arbeit</button>
      <button class="tabbtn" data-tab="report">Bericht</button>
      <button class="tabbtn" data-tab="settings">‚öôÔ∏è</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./app.js"></script>
</body>
</html>
